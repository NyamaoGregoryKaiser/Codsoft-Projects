spring:
  application:
    name: cms-backend
  profiles:
    active: dev # default profile
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cms_db}
    username: ${DB_USERNAME:cms_user}
    password: ${DB_PASSWORD:cms_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Set to update for development, validate/none for production with Flyway
    show-sql: false # Set to true for debugging SQL queries
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true # Fix for specific LOB issues
    open-in-view: false # Avoid N+1 issues in templates if using Thymeleaf
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080 # Backend port

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.cms.example: DEBUG # Detailed logging for our application package
    org.hibernate.SQL: INFO # Log executed SQL statements
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Log parameters bound to SQL

file:
  upload-dir: /app/uploads # Directory for storing uploaded media files (inside Docker container)

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970} # Base64 encoded, min 256-bit (32 bytes)
      expiration: 3600000 # 1 hour
      refresh-token:
        expiration: 604800000 # 7 days

