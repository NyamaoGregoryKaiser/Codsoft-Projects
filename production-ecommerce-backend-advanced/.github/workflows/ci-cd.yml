name: CI/CD Pipeline for E-commerce

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: Upload JaCoCo test report
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: backend/target/site/jacoco/jacoco.xml
          # Optionally, integrate with code quality tools like SonarCloud here

  build-and-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: yarn test --watchAll=false # Or use a more robust test command for CI

      - name: Build frontend
        run: yarn build
        env:
          REACT_APP_API_BASE_URL: /api # Set a relative path for API, Nginx will handle proxying

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  docker-build-and-push:
    name: Docker Build & Push
    needs: [build-and-test-backend, build-and-test-frontend] # Requires successful builds/tests
    if: github.ref == 'refs/heads/main' # Only push images on main branch merges
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest
          build-args: |
            JAR_FILE=target/*.jar
            # Pass environment variables needed for the build if any
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest
          build-args: |
            REACT_APP_API_BASE_URL=/api # Should match Nginx proxy pass
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main' # Only deploy on main branch merges
    runs-on: ubuntu-latest
    environment: Production # Optional: for environment-specific secrets/variables

    steps:
      - name: Deploy to EC2 instance (Example using SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/deployment # e.g., /home/ubuntu/ecommerce
            docker-compose down
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest
            # Pull other services if they are in separate images/repos
            docker-compose up -d --build # --build to re-create services if configs change, otherwise remove
            echo "Deployment successful on ${{ secrets.SSH_HOST }}"
```

