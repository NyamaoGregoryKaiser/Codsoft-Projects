version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql # Initialize schema
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecommerce_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-supersecretjwtkeythatisatleast256bitlongforproductionuse} # Environment variable or default
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      APP_RATE_LIMIT_ENABLED: "true"
      APP_RATE_LIMIT_MAX_REQUESTS: "100"
      APP_RATE_LIMIT_TIME_WINDOW_SECONDS: "60"
    depends_on:
      postgres:
        condition: service_healthy # Wait for postgres to be ready
      redis:
        condition: service_healthy # Wait for redis to be ready
    volumes:
      - ./backend/logs:/app/logs # Persist logs outside container
    # Uncomment for debugging
    # entrypoint: ["java", "-Xdebug", "-Xrunjdwp:server=y,transport=dt_socket,address=*:5005,suspend=n", "-jar", "/app/app.jar"]
    # ports:
    #   - "5005:5005"

  # React Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "3000:80" # Map host 3000 to container's Nginx/frontend port 80
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8080/api}
    depends_on:
      backend:
        condition: service_started # Frontend only needs backend to be running to connect, not necessarily healthy
    restart: unless-stopped # Ensure frontend restarts if it crashes

volumes:
  postgres_data:
  redis_data:
