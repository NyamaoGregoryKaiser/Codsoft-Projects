```ini
[alembic]
# path to migration scripts
script_location = backend/migrations

# template used to generate new revision files.
# Default to '%%(rev)s_%%(project)s'
# If using a multi-module project, you might want a custom render strategy
# revision_template = %(rev)s_%(project)s

# The default module for new migration files. Default: %(script_location)s/versions
# Use a custom folder for versions to separate from env.py etc.
version_locations = backend/migrations/versions

# sys.path entry for the project base directory
# (useful if you don't want to add the project to sys.path manually)
# You might need to adjust this depending on how you run alembic.
# For Docker, it's often run from the project root.
# For local, ensure your backend/app path is in PYTHONPATH or sys.path
# or uncomment and set this to the base directory of your project
# where 'backend' folder resides.
# For this structure, running from the project root (where .github is) should work.
# If running 'alembic' command from 'backend' directory, this should be set to '..'
# script_dir = .

# A path to a file that contains project-specific information,
# e.g. for custom context-rendering.
# Default to "none"
# project_config_path = alembic_project.ini


# Logging configuration
[loggers]
keys = root, alembic, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

