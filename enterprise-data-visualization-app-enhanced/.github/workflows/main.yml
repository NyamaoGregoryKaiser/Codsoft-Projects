```yaml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build backend Docker image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Do not push to registry in CI/CD build step, only in deploy
          tags: your-dockerhub-user/dashboard-backend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          load: true # Load image for subsequent steps (e.g., tests)

      - name: Build frontend Docker image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: your-dockerhub-user/dashboard-frontend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            REACT_APP_API_BASE_URL=/api # Use a relative path for deployment behind Nginx
          load: true

      # This step ensures that the cache is re-uploaded (for subsequent runs)
      # after any new layers have been added/updated.
      - name: Move buildx cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test:
    needs: build
    runs-on: ubuntu-latest
    environment: test # Use a dedicated environment for test secrets/variables
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      DATABASE_URL: postgresql://user:password@db:5432/dashboard_db # This will be overridden by TEST_DATABASE_URL for tests
      TEST_DATABASE_URL: postgresql://test_user:test_password@db_test:5432/test_dashboard_db
      FLASK_ENV: testing
      # Add other test environment variables as needed
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose for tests
        run: |
          docker-compose -f docker-compose.yml up -d db db_test redis
          # Wait for services to be healthy
          docker-compose -f docker-compose.yml run --rm backend sh -c "until pg_isready -h db -U user; do echo 'Waiting for db...'; sleep 1; done;"
          docker-compose -f docker-compose.yml run --rm backend sh -c "until pg_isready -h db_test -U test_user; do echo 'Waiting for db_test...'; sleep 1; done;"
          docker-compose -f docker-compose.yml run --rm backend sh -c "redis-cli -h redis ping || exit 1"

      - name: Install Python dependencies
        run: pip install -r ./backend/requirements.txt

      - name: Run Backend Migrations & Seed Test Data
        run: |
          export PYTHONPATH=$(pwd)/backend
          alembic -c backend/alembic.ini upgrade head
          python backend/seed_data.py # Seed test data into test_dashboard_db implicitly via TEST_DATABASE_URL env
        working-directory: ./backend

      - name: Run Backend Tests
        run: pytest --cov=app --cov-report=xml ./backend/tests/
        working-directory: ./backend

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: codecov-backend

      - name: Run Frontend Tests
        run: |
          npm install
          npm test -- --coverage --watchAll=false
        working-directory: ./frontend

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: codecov-frontend

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose -f docker-compose.yml down

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' # Deploy only from main branch
    runs-on: ubuntu-latest
    environment: production # Use a dedicated environment for production secrets/variables
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: your-dockerhub-user/dashboard-backend:latest,your-dockerhub-user/dashboard-backend:${{ github.sha }}

      - name: Build and Push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: your-dockerhub-user/dashboard-frontend:latest,your-dockerhub-user/dashboard-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_API_BASE_URL=/api # Critical for Nginx proxying in production

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/app/on/server
            # Pull latest code or ensure environment is ready
            # docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            # Update docker-compose.yml with new image tags if you are using specific SHAs,
            # otherwise `docker-compose pull` will get `latest`
            docker-compose pull backend frontend # Pull the newly built images
            docker-compose -f docker-compose.yml up -d --build --remove-orphans # Recreate services
            docker image prune -f # Clean up old images
            echo "Deployment complete for ${{ github.sha }}"

