<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <meta charset="utf-8">
  <title>3D Tic-Tac-Toe</title>
</head>

<style>
  html,
  body {
    background-color: #07ee2e;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  button {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    background-color: #FA2742;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #3700fe;
    transition: 0.3s;
  }
</style>

<body>
  <button onClick="window.location.reload();">Restart</button>
  <script src="game.js"></script>
</body>

</html>
